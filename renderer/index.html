<!doctype html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="../assets/css/main.css">

	<title>GROSS OFFLINE</title>
</head>
<body>
	<div class="container-fluid">
		<div class="wrapper">
			<div class="sidebar">
				<div class="glogo">
					<div>
						<img src="../assets/images/glogo.png" alt="logo">
						<span>OFFLINE</span>
					</div>
				</div>
				<ul>
					<li>
						<a href="#">
							New Contract
						</a>
					</li>
					<li>
						<a href="#">Buffer</a>
					</li>
					<li>
						<a href="#">Sent Contracts</a>
					</li>
				</ul>
			</div>

			<div class="main">
				<div class="top">
					<div class="lang-drop">
						<!-- <span id="active-lang">Uzbek</span>
						<ul id="lang-options">
							<li>Russian</li>
						</ul> -->
					</div>
					<div class="right">
						<div class="sync">
							Last sync: 12:04 20-12-2020
						</div>
						<div class="name-cont">
							<span id="name">Salimov Salim</span>
							<ul id="logout">
								<li>Logout</li>
								<li>Forget</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="content">
					<div class="card">
						
					</div>
					<img src="../assets/images/pattern.png" class="pattern">
				</div>
			</div>
		</div>
	</div>

	<script>
		
		// const active_lang=document.getElementById('active-lang');
		const lang_options=document.getElementById('lang-options');
		const body=document.getElementsByTagName('body')[0];
		const name=document.getElementById('name');
		const logoutButton=document.getElementById('logout');
		const loginPageUrl="./login/login.html";

		
		// active_lang.addEventListener('click', function(event){
		// 	toggle_lang_options(event);
		// })
		
		body.addEventListener('click', function(){
			// close_lang();
			close_logout();
		})

		name.addEventListener('click', function(event){
			toggle_logout(event);
		})

		logoutButton.addEventListener('click', function(){
			logout();
		})

		function toggle_lang_options(event){
			event.stopPropagation();
			if(lang_options.style.display=='block'){
				lang_options.style.display="none";
				return;
			}
			lang_options.style.display="block";
			return;
		}

		function close_lang(event){
			lang_options.style.display="none";
			return;
		}

		function toggle_logout(event){
			event.stopPropagation(event);
			if(logoutButton.style.display=='block'){
				logoutButton.style.display="none";
				return;
			}
			logoutButton.style.display="block";
			return;
		}

		function close_logout(event){
			logoutButton.style.display="none";
			return;
		}

		function logout(){
			window.location.assign(loginPageUrl);
		}
	</script>
</body>
</html>
